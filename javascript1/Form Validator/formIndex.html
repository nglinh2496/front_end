<body>
  <div class="main">
    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Sơn Đặng" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
        <span class="form-message"></span>
      </div>

      <div style = "flex-direction: row; flex-grow: 1; align-items: center;"class="form-group">
        <label for="password_confirmation" class="form-label">Giới tính</label>
        <div style="display: flex; align-items: center; margin: 0 12px; font-size: 12px; color: #333; font-weight: 400;">
          Nam
          <input style = "margin-left: 4px;" name="gender" type="radio" value = "male" class="form-control">
        </div>
        <div style="display: flex; align-items: center;margin: 0 12px;font-size: 12px; color: #333; font-weight: 400;">
          Nữ
          <input style = "margin-left: 4px;" name="gender" type="radio" value = "female" class="form-control">
        </div>
        <div style="display: flex; align-items: center;margin: 0 12px;font-size: 12px; color: #333; font-weight: 400;">
          Khác
          <input style = "margin-left: 4px;" name="gender" type="radio" value = "female" class="form-control">
        </div>
        <span class="form-message"></span>
      </div>
  
      <button class="form-submit">Đăng ký</button>
    </form>
  </div>
